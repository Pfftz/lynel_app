<svg width="300" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="600" fill="#FDF7F0"/>
  
  <!-- Header -->
  <rect width="300" height="80" fill="#8B4513"/>
  <text x="150" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Lynel App</text>
  
  <!-- Search bar -->
  <rect x="20" y="100" width="260" height="40" fill="white" stroke="#D4A574" stroke-width="1" rx="20"/>
  <text x="150" y="125" text-anchor="middle" fill="#8B4513" font-family="Arial, sans-serif" font-size="14">Search batik products...</text>
  
  <!-- Featured Products Header -->
  <text x="20" y="175" fill="#8B4513" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Featured Batik</text>
  
  <!-- Product Grid -->
  <rect x="20" y="190" width="125" height="150" fill="white" stroke="#D4A574" stroke-width="1" rx="8"/>
